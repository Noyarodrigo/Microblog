<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seguidores</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header id="main-header">
      <nav>
	<a href="/user/{{id}}">Perfil</a>
	<a href="/user/seguidos/{{id}}">Seguidos</a>
      </nav>
  </header>
  <h1>Seguidores</h1>
  <ul>
  {% for seguidor in seguidores %}
  <il>
  <h4>{{ seguidor.followerid.nombre }} {{ seguidor.followerid.apellido }}</h4>
  </il>
  {% endfor %}
  </ul>
</body>
</html>
