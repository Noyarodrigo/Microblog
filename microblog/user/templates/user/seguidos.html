<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mi Perfil</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header id="main-header">
      <nav>
	<a href="/user/{{id}}">Perfil</a>
	<a href="/user/seguidores/{{id}}">Seguidores</a>
      </nav>
  </header>
  <h1>Seguidos</h1>
  <ul>
  {% for seguido in seguidos %}
  <il>
  <h3>{{post.body}}</h3>
  <h4>{{ seguidos.user.Nombre }} {{ seguidos.user.apellido }}</h4>
  </il>
  {% endfor %}
  </ul>
</body>
</html>
